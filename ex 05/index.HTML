<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        /* Estilos simples para a aparência da lista de tarefas */
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <input type="text" id="taskInput" placeholder="Adicionar nova tarefa">
    <button onclick="addTask()">Adicionar Tarefa</button>
    <ul id="taskList">
        <!-- Lista de tarefas será adicionada aqui -->
    </ul>

    <script>
        // Função para adicionar tarefa
        function addTask() {
            var input = document.getElementById("taskInput");
            var task = input.value;
            if (task.trim() === "") {
                alert("Por favor, insira uma tarefa válida.");
                return;
            }
            var ul = document.getElementById("taskList");
            var li = document.createElement("li");
            li.textContent = task;
            li.onclick = function() {
                this.classList.toggle("completed");
            };
            ul.appendChild(li);
            input.value = ""; // Limpa o campo de entrada após adicionar a tarefa
        }
    </script>
</body>
</html>
